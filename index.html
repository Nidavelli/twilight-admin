<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twilight Admin Login</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components/login.css" />

    <!-- Boxicons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="assets/bg.svg" type="image/svg+xml" />
  </head>
  <body>
    <button id="theme-toggle" class="theme-toggle" class="btn btn-secondary">
      <i class="bx bx-moon"></i>
    </button>

    <main class="login-container">
      <section class="login-card card">
        <h1 class="text-center">Welcome Back</h1>
        <p class="text-center">Sign in to continue</p>

        <form id="login-form" novalidate>
          <div class="form-group">
            <label for="email" class="form-label">
              <i class="bx bx-envelope"></i> Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="bx bx-lock"></i> Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
          </div>

          <div id="login-error" class="alert alert-error" hidden>
            Invalid login credentials.
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bx bx-log-in"></i> Login
          </button>
        </form>
      </section>
    </main>

    <div id="toast-root"></div>

    <script type="module" src="main.js"></script>
    <script type="module" src="scripts/login.js"></script>
  </body>
</html>
